{% extends 'base.html' %} #继承base.html

     {% block content %}

       <h1>你好呀, {{ user.username }} !</h1>

        {% for post in posts %}

            <div><p>{{ post.author.username }} 说:<b>{{ post.body }}</b></p></div>
        {% endfor %}


     {% endblock %}
